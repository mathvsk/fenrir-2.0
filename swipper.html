<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<style>
    .swiper img{
        width: 100%;
    }
    .nested-slider-h {
        background-color: #CFD8DC;
        width: 50vw;
        padding: 50px 0;
    }
    .nested-slider-h .nested-slider-child{
        width: 80%;
    }
</style>

<div class="swiper nested-slider-h">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="swiper nested-slider-child">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./assets/banner.jpg"></div>
                    <div class="swiper-slide"><img src="./assets/banner.jpg"></div>
                    <div class="swiper-slide"><img src="./assets/banner.jpg"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev child-navi-prev"></div>
                <div class="swiper-button-next child-navi-next"></div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper nested-slider-child">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./assets/banner.jpg"></div>
                    <div class="swiper-slide"><img src="./assets/banner.jpg"></div>
                    <div class="swiper-slide"><img src="./assets/banner.jpg"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev child-navi-prev"></div>
                <div class="swiper-button-next child-navi-next"></div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper nested-slider-child">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./assets/banner.jpg"></div>
                    <div class="swiper-slide"><img src="./assets/banner.jpg"></div>
                    <div class="swiper-slide"><img src="./assets/banner.jpg"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev child-navi-prev"></div>
                <div class="swiper-button-next child-navi-next"></div>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>


<script>
    new Swiper('.nested-slider-h .nested-slider-child', {
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: ".child-navi-next",
            prevEl: ".child-navi-prev",
        },
    })

    var swiperH; // Variável global para armazenar o Swiper

function criarSwiperH() {
    swiperH = new Swiper('.nested-slider-h', {
        loop: true,            
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
}

// Crie o Swiper quando a página for carregada
window.addEventListener('load', function() {
    criarSwiperH();
});

// Destrua o Swiper quando a largura da tela for maior que 1080 pixels
window.addEventListener('resize', function() {
    var larguraTela = window.innerWidth;

    if (larguraTela > 1080) {
        if (swiperH) {
            swiperH.destroy();
            swiperH = null; // Limpe a referência
        }
    }
});

// Crie o Swiper novamente quando a largura da tela for menor que 1080 pixels
window.addEventListener('resize', function() {
    var larguraTela = window.innerWidth;

    if (larguraTela <= 1080 && swiperH === null) {
        criarSwiperH();
    }
});
</script>
